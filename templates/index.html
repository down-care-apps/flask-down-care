<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Analysis</title>
</head>
<body>
    <h1>Upload an Image for Analysis</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if label %}
        <h2>Prediction: {{ label }}</h2>
        <p>Confidence - Healthy: {{ confidence_healthy }}</p>
        <p>Confidence - Down Syndrome: {{ confidence_ds }}</p>
        <p>Inference Time: {{ inference_time }}</p>
        <h3>Cropped Image</h3>
        <img src="{{ image_path }}" alt="Cropped Image" style="max-width: 300px;">
        <h3>Landmark Plot</h3>
        <img src="{{ plot_path }}" alt="Landmark Plot" style="max-width: 300px;">
    {% endif %}
</body>
</html>
